<!-- index.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemCard2025 Web Viewer</title>
    <link rel="icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <button id="menuToggle" class="menu-button">Menuâ–¼</button>
        <h1>MemCard2025 Web Viewer</h1>
    </header>
    <div class="content-wrapper">
        <nav class="sidebar">
            <!-- Mode Selection Group -->
            <button class="mode-button" id="displayModeBtn">Display Mode</button>
            <button class="mode-button" id="challengeModeBtn">Challenge Mode</button>
            <hr>
            
            <!-- Card Management Group -->
            <button class="regular-button" id="shuffleCardsBtn">Shuffle Cards</button>
            <button class="regular-button" id="loadDefaultBtn">Load Default Sequence</button>
            <hr>
            
            <!-- System Options Group -->
            <button class="regular-button" id="exitBtn">Home</button>
            <hr>
            
            <!-- Settings Group -->
            <div class="checkbox-control">
                <label>
                    <input type="checkbox" id="bgmToggle"> Background Music
                </label>
            </div>
            
            <div class="volume-control">
                <label for="bgmVolume">BGM volume:</label>
                <select id="bgmVolume">
                    <option value="2">2%</option>
                    <option value="10">10%</option>
                    <option value="50">50%</option>
                    <option value="100">100%</option>
                </select>
            </div>
        </nav>
        <main class="main-content">
            <iframe id="contentFrame" src="subpages/home_view.html" frameborder="0"></iframe>
        </main>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
