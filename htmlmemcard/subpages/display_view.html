<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/display_view.css">
</head>
<body>
    <div class="display-container">
        <div class="image-container">
            <img id="display-image" src="" alt="Memory Card">
        </div>
        
        <div class="subtitle-container">
            <p id="memSubtitle"></p>
        </div>
        
        <audio id="audio"></audio>
        
        <div class="button-grid">
            <button id="prevBtn" disabled>Previous</button>

            <button id="nextBtn">Next</button>

           
            <button id="autoDisplayBtn">Auto Cycle</button>

            <button id="exitAutoBtn" disabled>Exit Auto Display</button>

        </div>
        
        <button id="goHomeBtn" class="home-button">Go Home</button>
    </div>
    <script type="module" src="../js/display_view.js"></script>
</body>
</html>
