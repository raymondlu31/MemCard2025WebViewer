<!-- subpages/challenge_result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Results</title>
    <link rel="stylesheet" href="../css/challenge_result.css">
</head>
<body>
    <div class="result-container">
        <h1>Challenge Results</h1>
        <p>Good Job!</p>
        <p>You got <span id="correct-count">0</span> correct answers out of <span id="total-cards">0</span> cards!</p>
        <p>Your Accuracy is <span id="accuracy">0</span>%.</p>
        <p>Good Improvement!</p>
        <button id="goHomeBtn" class="home-button">Go Home</button>

        <h2>Detail Results:</h2>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Card</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody id="result-details">
                <!-- Results will be populated here dynamically -->
            </tbody>
        </table>
        
    </div>
    <script type="module" src="../js/challenge_result.js"></script>
</body>
</html>
